<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./03.css" />
    <title>AJ Retouch - Home</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="">
            <img src="./logo.jpg" alt="logo" />
          </a>
          <ul class="aj">
            <li><a href="">AJ retouch</a></li>
          </ul>
        </div>
        <div>
          <ul class="links">
            <li><a href="">home</a></li>
            <li><a href="">gallery</a></li>
            <li><a href="">contact</a></li>
            <li><a href="">testimonials</a></li>
            <li><a id="signup" href="">Sign Up</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Welcome to AJ Retouch</h1>
        <p>Your go-to place for professional photo retouching services.</p>
        <a href="#" class="button">Get Started</a>
      </section>

      <section class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid">
          <img src="./image1.jpg" alt="Gallery Image 1" />
          <img src="./image2.jpg" alt="Gallery Image 2" />
          <img src="./image3.jpg" alt="Gallery Image 3" />
          <img src="./image4.jpg" alt="Gallery Image 4" />
          <img src="./image5.jpg" alt="Gallery Image 5" />
          <img src="./image6.jpg" alt="Gallery Image 6" />
          <img src="./image7.jpg" alt="Gallery Image 7" />
          <img src="./image8.jpg" alt="Gallery Image 8" />
          <img src="./image9.jpg" alt="Gallery Image 9" />
          <img src="./image10.jpg" alt="Gallery Image 10" />
          <img src="./image11.jpg" alt="Gallery Image 11" />
          <img src="./image12.jpg" alt="Gallery Image 12" />
        </div>
      </section>

      <section class="contact">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Reach out via the form below.</p>
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 AJ Retouch. All rights reserved.</p>
    </footer>
  </body>
</html>
